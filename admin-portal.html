<!-- MODALS -->
<!-- Modal create -->
<div class="modal fade" id="modal-user-create" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new user</h5>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="idChecker">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" name="name" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Phone:</label>
                                <input type="text" name="name" class="form-control" id="phone" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <input type="text" name="name" class="form-control" id="username" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Password:</label>
                                <input type="password" name="name" class="form-control" id="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="text" name="name" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <input type="text" name="name" class="form-control" id="address" required>
                    </div>
                    <div>
                        <label for="avatar">Avatar:</label>
                        <input id="avatar" name="avatar" type="file">
<!--                        <img src="" alt="">-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                        <button id="btn-save-user" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal view-->
<div class="modal fade" id="modal-user-view" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User's information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Name: <span id="nameInfo"></span></p>
                <p>Phone: <span id="phoneInfo"></span></p>
                <p>Username: <span id="usernameInfo"></span></p>
                <p>Email: <span id="emailInfo"></span></p>
                <p>Address: <span id="addressInfo"></span></p>
                <p>Avatar: <span id="avatarInfo"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
